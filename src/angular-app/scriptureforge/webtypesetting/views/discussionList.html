<div data-ng-cloak data-ng-controller="discussionListCtrl">

	<!--  <p>my name is {{name}}</p> 
	<input type="text" ng-model="name" /> -->
	
	<table class=" table table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Item</th>
				<th>Status</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="thread in threads">
				<td class="col-md-3"><a ui-sref="discussionThreadView({threadId:thread.id})">{{thread.title}}</a></td>
				<td class="col-md-2">{{thread.author.name}}</a></td>
				<td class="col-md-2">{{thread.item.title}}</td>
				<td class="col-md-1">{{thread.status}}</td>
				<td class="col-md-2">{{thread.lastModified}}</td>
			</tr>
		</tbody>
	</table>

</div>
