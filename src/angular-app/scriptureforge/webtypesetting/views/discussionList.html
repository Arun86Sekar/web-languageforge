<div data-ng-cloak data-ng-controller="discussionListCtrl">

	<h3>Discussions</h3>
	<table class=" table table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Item</th>
				<th>Status</th>
				<th>Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr data-ng-repeat="thread in threads">
				<td class="col-md-3"><a
					ui-sref="discussionThreadView({threadId:thread.id})">{{thread.title}}</a></td>
				<td class="col-md-2">{{thread.author.name}}</a></td>
				<td class="col-md-2">{{thread.item.title}}</td>
				<td class="col-md-1">{{thread.status}}</td>
				<td class="col-md-2">{{thread.lastModified}}</td>
				<td class="col-md-1"><button class="btn btn-danger" data-ng-click="deleteThread(thread)" >Delete</button></td>
			</tr>
			
		</tbody>
      </table>
	
	<div>
		<button class="btn btn-success" data-ng-show="isManager()" "data-ng-click="createThread(thread)">Create New Thread</button>
	</div>

	<div class="paginationblock">
		<ul class="pagination ng-isolate-scope" boundary-links="true"
			total-items="threads.length" page="currentPage"
			items-per-page="itemsPerPage" previous-text="�" next-text="�"
			first-text="�" last-text="�">
			<!-- ngIf: boundaryLinks -->
			<!-- ngIf: directionLinks -->
			<!-- ngRepeat: page in pages track by $index -->
			<!-- ngIf: directionLinks -->
			<!-- ngIf: boundaryLinks -->
		</ul>
		<div class="right pagination">
			Items per page: <select ng-model="itemsPerPage"
				class="ng-valid ng-dirty"><option value="10" selected="">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option></select>
		</div>
	</div>
</div>
