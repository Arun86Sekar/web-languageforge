<div style="padding-top: 10px" ng-controller="MainCtrl">
	<!-- <div data-wc-overlay="" data-wc-overlay-delay="6000">
    <img src="/images/shared/loading.gif" />&nbsp; Loading...
    </div>-->
	<div ng-view>
		<div data-ng-repeat="sectionTitle in sectionTitles">
			<div class="row">
				<div class='col-xs-6'>
					<h3 data-ng-cloak>{{ sectionTitle }}</h3>
				</div>
				<div class='col-xs-6'>
					<button class="btn"
						data-ng-click="newTextCollapsed = !newTextCollapsed">
						<i class="icon-plus"></i>Add
					</button>
				</div>
			</div>

			<div class="new-item" data-collapse="newTextCollapsed">
				<form class="well" name="">
					<fieldset class="col-xs-4">
						<div class="drop-box" data-ng-file-drop="onUsxFile($files)"
							data-ng-file-drop-available="dropSupported=true">
							<h4>Or drop a USX file here</h4>
							<br />
							<p>or if you prefer...</p>
							<input type="button" class="btn" value="Browse..."
								onclick="javascript:document.getElementById('usxfile').click();">
							<input id="usxfile" type="file" style="display: none;"
								data-ng-file-select="onUsxFile($files)">
						</div>
						<div data-ng-show="!dropSupported">HTML5 Drop File is not
							supported on this browser</div>
					</fieldset>
					<div style="clear: left"></div>
				</form>
			</div>

			<!--<p>{{ $index }}</p> -->
		</div>
	</div>
</div>
