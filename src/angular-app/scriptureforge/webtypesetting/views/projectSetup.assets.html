<div style="padding-top: 10px" ng-controller="projectSetupAssetsCtrl">
	<!-- <div data-wc-overlay="" data-wc-overlay-delay="6000">
    <img src="/images/shared/loading.gif" />&nbsp; Loading...
    </div>-->
	<div data-ng-repeat="sectionTitle in sectionTitles">
		<div class="row">
			<div class='col-xs-6'>
				<h3 data-ng-cloak>{{ sectionTitle }}</h3>
			</div>
			<div class='col-xs-6'>
				<button class="btn"
					data-ng-click="newTextCollapsed = !newTextCollapsed">
					<i class="icon-plus"></i>Add
				</button>
			</div>
		</div>

		<div class="new-item" data-collapse="newTextCollapsed">
			<form class="well" name="">
				<fieldset class="col-xs-4">
					<div class="drop-box" data-ng-file-drop="onPdfFile($files)"
						data-ng-file-drop-available="dropSupported=true">
						<h4>Or drop a PDF file here</h4>
						<br />
						<p>or if you prefer...</p>
						<input type="button" class="btn" value="Browse..."
							onclick="javascript:document.getElementById('pdffile').click();">
						<input id="pdffile" type="file" style="display: none;"
							data-ng-file-select="onPdfFile($files)">
					</div>
					<div data-ng-show="!dropSupported">HTML5 Drop File is not
						supported on this browser</div>
					<div data-ng-show="file != null">
						<p>
							<strong>{{file.name}}</strong> {{file.size | bytes }}
						</p>
						<div class="col-md-4">
							<progressbar data-value="progress" data-max="100.0"></progressbar>
						</div>
						&nbsp;
					</div>

				</fieldset>
				<div style="clear: left"></div>
			</form>
		</div>
		
		<ul class="list-group">			
			<li class="list-group-item text-left" data-ng-repeat="paratext in paratexts">
				<span>{{ paratext }}</span><span class="badge" ng-click="deleteFile($index)">X</span>
			</li>
		</ul>
		<!--<p>{{ $index }}</p> -->
	</div>
</div>
