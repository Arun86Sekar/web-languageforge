<div data-ng-cloak data-ng-controller="compositionCtrl"
	style="text-align: center;">
	<h3 align="left">Component Name</h3>
	<div class="control-bar">
		<div class="button-bar">
			<button type="button" class="btn btn-primary btn-sm"
				data-ng-click="save()">Save</button>
			<button type="button" class="btn btn-primary btn-sm"
				data-ng-click="renderRapuma()">Render All</button>
		</div>
		<div class="next">
			<button type="button" class="btn btn-link"
				data-ng-click="increasePage()">&raquo</button>
		</div>
		<div class="progress-bar progress-bar-slider">
			<input class="progress-slider" type="range" min="0"
				max="{{numPages}}" data-ng-model="selectedPage">
			<div class="inner"
				data-ng-style="{ width: (selectedPage)/numPages*100 + '%' || '0%' }"></div>
			<span class="sliderRanges"
				data-ng-repeat="page in pages track by $index"
				data-ng-style="{width: 100/numPages + '%', 'background-color':page}"></span>
		</div>
		<div class="prev">
			<button type="button" class="btn btn-link "
				data-ng-click="decreasePage()">&laquo</button>
		</div>
		<div class="page-select">
			page: <input data-ng-keyup="$event.keyCode==13 && update()"
				class="pageNumber" data-ng-model="pageInput">
			<button type="button" class="btn btn-primary btn-sm"
				data-ng-click="update()">GO</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="text workingText" data-ng-bind-html="bookHTML"
					data-ng-click="textClick()" composition-selection
					paragraph-node="paragraphNode" content="bookHTML"></div>

				<div class="properties">
					<div ng-show="verse==''">
						<table>
							<tbody>
								<tr>
									<td>location</td>
									<td><input class="form-control" ng-model="location" data-ng-change="illustrationSave()"/></td>
								</tr>
								<tr>
									<td>width</td>
									<td><input class="form-control" type="number" ng-model="width" data-ng-change="illustrationSave()"/></td>
								</tr>
								<tr>
									<td>scale</td>
									<td><input class="form-control" type="number" ng-model="scale" step="0.05" data-ng-change="illustrationSave()"/></td>
								</tr>
								<tr>
									<td>caption</td>
									<td><input class="form-control" ng-model="caption" data-ng-change="illustrationSave()"/></td>
								</tr>
								<tr>
									<td>use caption</td>
									<td><input class="checkbox" type="checkbox" data-ng-model="useCaption" data-ng-change="illustrationSave()"/></td>
								</tr>
								<tr>
									<td>use illustration</td>
									<td><input class="checkbox" type="checkbox" data-ng-model="useIllustration" data-ng-change="illustrationSave()"/></td>
								</tr>
							</tbody>
						</table>

						
					</div>
					<div ng-show="verse!=''">
						<p>Chapter: {{chapter}}, verse: {{verse}}</p>
						Growth factor: <input class="form-control"
							style="display: inline-block; width: 50%;" type="number"
							"
						data-ng-model="paragraphGrowthFactor" />
					</div>
				</div>
			</div>

			<div class="col-sm-4 imageDiv" ng-class="{grey:selectedPage%2==1}">
				<img data-ng-src="{{renderedImageLeft || '//:0'}}" class="left" />
			</div>

			<div class="col-sm-4 imageDiv" ng-class="{grey:selectedPage%2==0}">
				<img data-ng-src="{{renderedImageRight || '//:0'}}" class="right" />
			</div>
		</div>
	</div>
</div>
