<div data-ng-cloak data-ng-controller="reviewCtrl" style="text-align: center;" >
    <div class="Container">
        <div class="row-fluid">
            <div class="row">
                <div  >
                    <img id="loading-image" src={{LoadingImg}} ng-show="LoadingImg" class="ng-hide" />
                    <i>{{LoadingText}}</i>
                </div>
            </div>
            <div ng-show="NoRender" class="row ng-hide">
                <p>
                    There isn't any render to review yet.
                </p>

            </div>

            <div class="span14 ng-hide" ng-show="renderedBook"  >
                <div class="row-fluid">

                    <div class="span7">
                        <div class="row-fluid ">
                            <div style="height: 600px; margin-bottom: 100px; overflow: hidden; ">
                                <iframe id="viewer"   src={{renderedBook}}></iframe>
                            </div>
                        </div>

                    </div>
                    <div class="span4 card">
                        <div style="display: block">
                            <div class="chapterVerse">
                                <label>Chapter:</label>
                                <textarea></textarea>
                                <label>, verse:</label>
                                <textarea></textarea>
                            </div>
                            <textarea rows="10" cols="500" onfocus="">Add a new comment </textarea>
                            <button  >Submit</button>
                        </div>
                        <div data-ng-repeat="comment in comments">
                            <label >{{comment}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
