<a class="showMockUploadButton" data-ng-click="toggleControls()" style="text-decoration:none; cursor:default">&nbsp;</a>
<div data-ng-show="showControls">
    <input type="text" class="mockFileName" data-ng-model="mockFiles[0].name" />
    <input type="text" class="mockFileSize" data-ng-model="mockFiles[0].size" />
    <a class="btn btn-default mockUploadButton" data-ng-click="doUpload()"></a>
</div>
