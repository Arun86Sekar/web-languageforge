<div class="dc-example card">
    <div class="card-header">
        <div ng-show="control.rights.canEditEntry() && $state.is('editor.entry')"
             class="dropdown float-right" uib-dropdown>
            <a class="btn ellipsis-menu-toggle pui-no-caret" uib-dropdown-toggle>
                <span class="fa fa-ellipsis-v"></span>
            </a>
            <div class="dropdown-menu-right" uib-dropdown-menu>
                <a href data-ng-click="remove(index)" class="dropdown-item">
                    <span class="fa fa-trash"></span> Delete Example {{index+1}}
                </a>
                <a href ng-show="index > 0" data-ng-click="move(index, -1)" class="dropdown-item">
                    <span class="fa fa-arrow-up"></span> Move Up
                </a>
                <a href ng-show="index+1 < numExamples()" data-ng-click="move(index, 1)" class="dropdown-item">
                    <span class="fa fa-arrow-down"></span> Move Down
                </a>
            </div>
        </div>
        Example <span class="notranslate">{{index+1}}</span>
    </div>
    <div class="card-body">
        <dc-fieldrepeat config="config" model="model" control="control"></dc-fieldrepeat>
    </div>
</div>
