<h3>Select Primary Language</h3>

<div class="form-group">
    <label class="control-label" translate="Primary language"></label>
    <div class="controls">
        <div class="uneditable-input" data-ng-bind="primaryLanguage()"></div>
        <a class="btn btn-default" id="selectLanguageButton" data-ng-click="openNewLanguageModal()" translate="Select"></a>
    </div>
</div>
